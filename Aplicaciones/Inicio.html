<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: #00ff00;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      text-align: center;
    }

    #title {
      font-size: 48px;
      font-weight: bold;
      color: #00ff00;
      margin-bottom: 10px;
      animation: titleAnimation 1s ease-in-out infinite alternate;
    }

    @keyframes titleAnimation {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    #credits {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .icon-button {
      display: flex;
      align-items: center;
    }

    .icon {
      font-size: 36px;
      margin-right: 10px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      margin: 10px;
      padding: 15px 20px;
      background-color: #000;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }

    .option:hover {
      transform: scale(1.1);
    }

    .preloader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .preloader {
      border: 4px solid #00ff00;
      border-top: 4px solid #1e1e1e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide preloader when content is loaded */
    body.loaded .preloader-wrapper {
      display: none;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add("loaded");
      // Ocultar preloader despu√©s de un tiempo simulado (3 segundos)
      setTimeout(function() {
        document.querySelector('.preloader-wrapper').style.display = 'none';
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="preloader-wrapper">
    <div class="preloader"></div>
  </div>

  <div id="app">
    <div id="title">STP LOGIN</div>
    <div id="credits">Desarrollado por The Sthip Oficial</div>

    <div class="options">
      <a href="gen1\Generador Login.html" class="option">
        <span class="icon-button">
          <i class="material-icons icon">vpn_key</i>
          Generador de Login
        </span>
      </a>

      <a href="Logout\Generador Login.html" class="option">
        <span class="icon-button">
          <i class="material-icons icon">exit_to_app</i>
          Generador de Logout
        </span>
      </a>

      <a href="Estilos Login\Galeria.html" class="option">
        <span class="icon-button">
          <i class="material-icons icon">style</i>
          Estilos CSS Login
        </span>
      </a>

      <a href="EstilosLogout\Galeria.html" class="option">
        <span class="icon-button">
          <i class="material-icons icon">style</i>
          Estilos CSS Logout
        </span>
      </a>

      <a href="admin\index.html" class="option">
        <span class="icon-button">
          <i class="material-icons icon">group</i>
          Panel de Usuarios
        </span>
      </a>
    </div>
  </div>
</body>
</html>
